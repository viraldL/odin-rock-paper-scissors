<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="bg-1"></div>
    <div id="bg-center"></div>
    <div id="bg-2"></div>
    <h1>Rock, Paper, Scissors...</h1>
    
    <div id="winnerFull">...</div>
    <div id="winner">...</div>

    <div class="score">
        <div id="playerScore">0</div>
        <div id="computerScore">0</div>
    </div>

    <div class="playboard">
        <div><i id="player"></i></div>
        <div><i id="computer"></i></div>
    </div>

    <div class="btns">
        <i id="rock" class="fa-regular fa-hand-back-fist"></i>
        <i id="paper" class="fa-regular fa-hand"></i>
        <i id="scissors" class="fa-regular fa-hand-scissors"></i>
    </div>

    <div>
        <button id="reset">Reset</button>
    </div>
    <footer>
        <p>Copyright &copy viraldL</p>
        <a href="https://www.freepik.com/photos/copy-space">Copy space photo created by rawpixel.com - www.freepik.com</a>
    </footer>
</body>
</html>
