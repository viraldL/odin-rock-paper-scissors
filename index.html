<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="bg-1"></div>
    <div id="bg-center"></div>
    <div id="bg-2"></div>
    <h1>Rock, Paper, Scissors...</h1>

    <div id="winner">You win!</div>

    <div class="score">
        <div id="playerScore">0</div>
        <div id="computerScore">0</div>
    </div>

    <div class="playboard">
        <div id="player"><i class="fa-regular fa-hand-back-fist"></i></div>
        <div class="computer"><i class="fa-regular fa-hand-back-fist"></i></div>
    </div>

    <div class="btns">
        <i class="fa-regular fa-hand-back-fist"></i>
        <i class="fa-regular fa-hand"></i>
        <i class="fa-regular fa-hand-scissors"></i>
    </div>

</body>
</html>
